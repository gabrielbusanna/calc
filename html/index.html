<!DOCTYPE html>
<head>
	<meta charset=utf-8>
	<title> Calculadora do Trabalhador! </title>
   	<script src="..\js\jquery-latest.min.js" type="text/javascript"></script>    
	<script src="..\js\jquery.maskedinput.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="..\css\style.css">
    <script type="text/javascript" src="..\js\calc.js"></script>        
</head>
<body>
<center>
    <h1 id="titulo"> Calculadora do Trabalhador! </h1>
    </center>
<hr/>
<br/>
  <label for="totalHorasDia"> Total de horas por dia: </label> 
   <input type="text" class="hora" size="5" id="totalHorasDia" />
    <br/>
    <br/>    
<table>
	<tr>
    	<td>
			<label for="horaEntrada">Hora de entrada:</label> 
			<input type="text" class="hora" size="5" id="horaEntrada" /> 
            <br/>
			<label for="horaIdaAlmoco">Hora de almoço:</label> 
			<input type="text" class="hora" size="5" id="horaIdaAlmoco" />
        </td>
		<td class="calculados">
        	<br/>
            <br/>
            <br/>           
		</td>
    </tr>
    <tr>
    	<td>
            <label for="horaVoltaAlmoco">Retorno do almoço:</label> 
            <input type="text" class="hora" size="5" id="horaVoltaAlmoco" />
            <br/>			
			<label for="horaSaida">Hora de saída:</label> 
            <input type="text" class="hora" size="5" id="horaSaida" />
        </td>
    	<td class="calculados">
            <label for="horaSaidaMinima">
            <font color="red" font-family="Impact"> Hora da Felicidade: </font></label> 
            <span id="horaSaidaMinima"></span>			
			<br/>
            <label for="saldoHoras"> Hora Extra ou a Dever:</label> 
            <span id="saldoHoras"></span>
		</td>
    </tr>
</table>
</body>
</html>
